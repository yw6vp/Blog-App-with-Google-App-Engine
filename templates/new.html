{% extends "base.html" %}

{% block content %}
	<h3>Please Enter Your New Blog Below</h3>
	
	<form method="post">
		<label>
			<div><em>Subject</em></div>
			<input class="newpost" type="text" name="subject" value={{subject}}>
		<label>
		
		<label>
			<div><em>Blog</em></div>
			<textarea name="content">{{content}}</textarea>
		</label>
		
		<div class="error">{{error}}</div>
		
		<input type="submit">
	</form>
{% endblock %}
